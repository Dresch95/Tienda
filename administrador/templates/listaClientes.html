{% extends 'base.html' %}

{% block 'titulo' %}
Listado de Clientes
{% endblock %}

{% block 'contenido' %}
<table>
    <thead>
        <tr>
            <th>Nombre</th>
            <th>Email</th>
        </tr>
    </thead>
    <tbody>
        {% for c in clientes %}
            <tr>
                <td><a href="{% url 'detallesCliente' c.id %}">{{c.name}}</a></td>
                <td>{{c.email}}</td>
                <td><a href="{% url 'modificarClienteVista' c.id %}" class="botonEnlace Azul">Modificar</a></td>
                <td><a href="{% url 'borrarCliente' c.id %}" class="botonEnlace Rojo">Eliminar</a></td>
            </tr>
        {% endfor %}
    </tbody>
</table>
<div class="crearBoton">
    <a href="{% url 'crearClienteVista' %}" class="botonEnlace">Crear Cliente</a>
</div>
{% endblock %}
